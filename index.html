<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/fullpage.min.css">

  <title>SYP</title>
</head>
<body>

  <div>
    <img src="img/SYP.svg" class = "floating">
  </div>

  <div id="fullpage">

    <div class = "section">
      <div id="planet">
        <img src="img/planet0.svg" class="img0">
        <img src="img/SYPL.svg" class="sypl">
      </div>
    </div>
    <!--/#section1-->


    <div class = "section">
      <div id="skills">
       <div class = "skills_mom">
          <img src="img/skills.svg" class="skills">
       </div>
     </div>
		</div>

  </div>
  <!--/#pagepiling-->

	<!-- js -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/easings.min.js"></script>
  <script src="js/scrolloverflow.min.js"></script>
  <script src="js/fullpage.min.js"></script>
  <script>
    $(function(){
      $('#fullpage').fullpage({

      scrollingSpeed: 700, //スクロールのスピード
      autoScrolling: true, //スクロールした際に自動で次の要素を表示
      fitToSection: true, //要素を自動で画面に合わせて調整
      fitToSectionDelay: 1000, //自動で画面に合わせる際のスピード
      scrollBar: false, //ブラウザのスクロールバーの表示

    });
    });
  </script>

</body>
</html>
